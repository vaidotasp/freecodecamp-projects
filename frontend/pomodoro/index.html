<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pomodoro Clock</title>
  <meta charset="UTF-8">
  <link href="style.css" type="text/css" rel="stylesheet">
  <script src="app.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <div id="title">
    <p>Pomodoro Timer</p>
  </div>
  <div id="main">
    <div id="clock">

      <div id="desc">
        <div id="desc-sess">Session Length</div>
        <div id="desc-break">Break Length</div>

      </div>
      <div id="controls">
        <div id="session">
          <div id="sessionUpBtn">&nbsp;</div>
          <span>25</span>
          <span>&nbsp;min</span>
          <div id="sessionDownBtn">&nbsp;</div>
        </div>

        <div id="break">
          <div id="breakUpBtn">&nbsp;</div>
          <span id="breakVal">5</span>
          <span>&nbsp;min</span>
          <div id="breakDownBtn">&nbsp;</div>
        </div>
      </div>
      <div id="time">25:00</div>
      <div id="buttons">
        <div id="start">
          <button type="button" value="">START</button>
        </div>
        <div id="pause">
          <button id="pauseBtn" type="button" value="off">PAUSE</button>
        </div>
        <div id="reset">
          <button type="button" value="">RESET</button>
        </div>
      </div>
    </div>
  </div>

  <audio src="timer.wav"></audio>













</body>

</html>
