<!DOCTYPE html>
<html>

<head>
  <title>Random Quote Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
  <meta charset="utf-8" />
</head>

<body>
  <div class="title">
    <h1>Random Quote Machine</h1>
  </div>
  <div class="main">
    <div class="quote">
      <h3 id="text"></h3>
      <div class="author">
        <p id="author"></p>
      </div>
    </div>
    <div class="buttons">
      <button class="new" id="new">Next Quote</button>
      <button type="submit" class="tweet" id="tweet">
        <i class="fa fa-twitter" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <footer>
    <p class="foot">by Vaidotas Piekus</p>
    <script type="text/javascript" src="app.js"></script>

  </footer>
</body>

</html>
