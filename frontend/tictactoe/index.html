<html>

<head>
  <meta charset="UTF-8">
  <title>TicTacToe Game</title>

  <link href="style.css" type="text/css" rel="stylesheet">
  <script src="app.js"></script>
</head>

<body>
  <h1>TicTacToe Game</h1>
  <div class="score">
  </div>
  <div class="box">
    <span id="select-title">Select your token:</span>
    <div class="tokens">
      <span id="x">X</span>
      <span id="o">O</span>
    </div>
  </div>
  <div id="main">
    <div class="keys">
      <div data-position="0" class="key"></div>
      <div data-position="1" class="key"></div>
      <div data-position="2" class="key"></div>
      <div data-position="3" class="key"></div>
      <div data-position="4" class="key"></div>
      <div data-position="5" class="key"></div>
      <div data-position="6" class="key"></div>
      <div data-position="7" class="key"></div>
      <div data-position="8" class="key"></div>

    </div>
  </div>
  <div id="wrap">
    <div class='reset'>
      <input id='reset' type="button" value="Reset Game" onClick="window.location.reload()">
    </div>
  </div>
</body>


</html>
