<!DOCTYPE html>
<html>

<head>
  <title>Wikipedia Viewer</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="app.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
  <meta charset="utf-8" />
</head>

<body>
  <div class="outer-wrapper">
    <div id="container" class="container">
      <div class="action">
        <p id="title">Wikipedia Search</p>
        <div class="items-line">
          <input id="search" type="search" placeholder="Search text" contenteditable="true">

          <button id="button"></button>
          <a href="https://en.wikipedia.org/wiki/Special:Random">
            <button id="random-button"></button>
          </a>
        </div>
      </div>
      <div id="results-container">
        <a href="">
          <div class="inside" id="single-1"></div>
        </a>
        <a href="">
          <div class="inside" id="single-2"></div>
        </a>
        <a href="">
          <div class="inside" id="single-3"></div>
        </a>
        <a href="">
          <div class="inside" id="single-4"></div>
        </a>
        <a href="">
          <div class="inside" id="single-5"></div>
        </a>
        <a href="">
          <div class="inside" id="single-6"></div>
        </a>
        <a href="">
          <div class="inside" id="single-7"></div>
        </a>
        <a href="">
          <div class="inside" id="single-8"></div>
        </a>
        <a href="">
          <div class="inside" id="single-9"></div>
        </a>
        <a href="">
          <div class="inside" id="single-10"></div>
        </a>
      </div>

    </div>
  </div>

</body>

</html>
