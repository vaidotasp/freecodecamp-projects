<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>Javascript Calculator</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Yesteryear" rel="stylesheet">
  </head>
  <body>
  <p>Javascript Calculator</p>
<div class ="container" id="calculator">
  <div class="input">
    <input readonly type="text" name="input/output" value="" max="11" id="result" contenteditable="false">
  </div>
<div id="Crow">
<h1>Model-T</h1>
<div class ="operator" id="C">C</div>
</div>
  <div class ="buttons">
    <div class ="number" id="number">7</div>
    <div class ="number" id="number">8</div>
    <div class ="number" id="number">9</div>
    <div class ="operator" id="multiply">*</div>
    <div class ="number" id="number">4</div>
    <div class ="number" id="number">5</div>
    <div class ="number" id="number">6</div>
    <div class ="operator" id="operator">/</div>
    <div class ="number" id="number">1</div>
    <div class ="number" id="number">2</div>
    <div class ="number" id="number">3</div>
    <div class ="operator" id="operator">+</div>
    <div class ="number" id="number">0</div>
    <div class ="number" id="number">.</div>
    <div class ="operator" id="equals">=</div>
    <div class ="operator" id="operator">-</div>
  </div>
</div>

 
  </body>
</html>
